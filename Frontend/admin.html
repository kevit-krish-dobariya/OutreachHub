<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OutreachUB Admin Dashboard</title>
    <link rel="stylesheet" href="./css/admin.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Font: Inter -->
    
</head>
<body class="admin-dashboard-body">
    <div class="dashboard-main-layout">
        <!-- Sidebar Navigation -->
        <aside class="dashboard-sidebar" style="width: 325px;">
            <div class="sidebar-logo-section">
                <i class="sidebar-logo-icon"><img style="position:absolute; width:65px;bottom:872px;" src="./img/symbol.png"></i>
                <h1 class="sidebar-app-name">OutreachHub</h1>
            </div>
            <nav class="sidebar-navigation-menu">
                <ul class="navigation-list">
                    <li class="navigation-item active">
                        <a href="./admin.html" class="navigation-link">
                            <i class="fas fa-home navigation-icon"></i> Dashboard
                        </a>
                    </li>
                    <li class="navigation-item">
                        <a href="./workspaces.html" class="navigation-link">
                            <i class="fas fa-layer-group navigation-icon"></i> Workspaces
                        </a>
                    </li>
                    <!-- Add more navigation items here if needed -->
                </ul>
            </nav>
            <div class="sidebar-footer-actions">
               <a href="./login.html" style="text-decoration: none;"><button id="adminLogoutButton" class="sidebar-logout-button">
                    <i class="fas fa-sign-out-alt button-icon"></i> Logout
                </button>
            </a>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="dashboard-content-area">
            <header class="dashboard-header-bar">
                <h2 class="dashboard-page-title">Dashboard Overview</h2>
                <div class="user-profile-widget">
                    <span id="welcomeUserName" class="welcome-user-text"></span>
                    <i class="fas fa-user-circle user-avatar-icon"></i>
                </div>
            </header>

            <section class="dashboard-main-section">
                <div class="dashboard-hero-card">
                    <div class="hero-card-text-content">
                        <h3 class="hero-card-title">Welcome to Your Admin Portal!</h3>
                        <p class="hero-card-description">Here you can manage all aspects of OutreachUB, including user authentication, workspaces, and more.</p>
                        <a href="./workspaces.html" class="hero-card-action-button">
                            <i class="fas fa-arrow-right button-icon"></i> Go to Workspaces
                        </a>
                    </div>
                    <div class="hero-card-image-container">
                        <!-- Engaging image for the dashboard hero section -->
                        <img src="./img/bg.png" alt="Productivity Illustration" class="hero-card-illustration">
                    </div>
                </div>

                <div class="dashboard-stats-grid">
                    <div class="stat-card">
                        <i class="fas fa-users stat-icon"></i>
                        <span class="stat-value">50+</span>
                        <span class="stat-label">Total Users</span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-cubes stat-icon"></i>
                        <span class="stat-value">12</span>
                        <span class="stat-label">Active Workspaces</span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-tasks stat-icon"></i>
                        <span class="stat-value">150+</span>
                        <span class="stat-label">Campaigns Managed</span>
                    </div>
                    <div class="stat-card">
                        <i class="fas fa-chart-line stat-icon"></i>
                        <span class="stat-value">98%</span>
                        <span class="stat-label">Uptime</span>
                    </div>
                </div>

                <!-- Add more dashboard widgets/sections here -->
            </section>
        </main>
    </div>

   <script>
     const welcomeUserName = document.getElementById('welcomeUserName');
     const admin = JSON.parse(sessionStorage.getItem('loggedInUser'));
     if (welcomeUserName && admin) {
        welcomeUserName.innerHTML = `Hi, <span>${admin.name}</span>`;
       }  
</script>
    <!-- workspaces.js is not strictly needed on dashboard.html unless you want to load workspace data here -->
   
</body>
</html>
