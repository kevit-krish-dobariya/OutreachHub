<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Campaigns | OutreachHub</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>
<body class="campaign">
    <header class="header" id="home">
    <div class="header-1">
       <img src="./img/symbol.png" style="bottom:899px; width:70px; position:absolute;">
        <a href="#" class="logo" style="margin-left:66px;">Out<span>ReachHub</span></a>
      <div>
        <a href="./login.html"><button id="login-btn" type="button" class="btn">Logout</button></a>
      </div>
    </div>
    <div class="header-2">
      <nav class="navbar">
        <ul>
          <li><a href="./index.html">Home</a></li>
          <li><a href="./campaign.html">Campaigns</a></li>
          <li><a href="./contacts.html">Contacts</a></li>
          <li><a href="./templates.html">Message Templates</a></li>
          <li><a href="#about">About Us</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <br><br>
    <!-- Campaigns List Page -->
    <section id="campaigns-list-page" class="campaign page container-padding">
        <div class="campaign flex justify-between items-center mb-6">
            <h1 class="campheading">Campaigns</h1>
            <button onclick="navigateTo('add-edit-campaign-page')" style="width:200px; text-align: center;" class="campaign btn btn-primary flex items-center">
    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
    </svg>
    <span>Create Campaign</span>
</button>
        </div>
        <br>
        <div class="campaign card overflow-x-auto mb-6">
            <table id="campaigns-table" class="campaign table">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Status</th>
                        <th>Template</th>
                        <th>Target Tags</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Campaigns will be rendered here by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Pagination Controls -->
        <div class="campaign flex justify-center items-center space-x-4 mt-6">
            <button onclick="prevCampaignPage()" class="campaign btn btn-secondary" id="prev-campaign-page-btn" disabled>
                Previous
            </button>
            <span id="campaign-page-info" class="campaign text-gray-700 font-medium">Page 1 of 1</span>
            <button onclick="nextCampaignPage()" class="campaign btn btn-secondary" id="next-campaign-page-btn" disabled>
                Next
            </button>
        </div>
    </section>

    <!-- Campaign Details Page -->
    <section id="campaign-details-page" class="campaign page card max-w-2xl" style="display: none;">
        <h2 class="campaign text-3xl font-bold text-gray-800 mb-6">Campaign Details</h2>
        <div id="campaign-details-content" class="campaign space-y-4 text-gray-700 text-lg">
            <!-- Details rendered via JavaScript -->
        </div>
        <div class="campaign flex justify-end space-x-4 mt-8">
            <button onclick="navigateTo('campaigns-list-page')" class="campaign btn btn-secondary">Back to List</button>
           <button onclick="editCampaign(`${index}`)" class="campaign btn btn-primary">Edit</button>
            <button id="launch-campaign-btn" onclick="launchCampaign()" class="campaign btn btn-primary">Launch</button>
            <button id="copy-campaign-btn" onclick="copyCampaign()" class="campaign btn btn-secondary">Copy</button>
            <button onclick="showDeleteConfirmation()" class="campaign btn btn-danger">Delete</button>
        </div>

        <h3 class="campaign text-xl font-semibold text-gray-800 mt-8 mb-4">Campaign Messages Sent</h3>
        <div class="campaign card overflow-x-auto">
            <table id="campaign-messages-table" class="campaign table">
                <thead>
                    <tr>
                        <th>Contact Name</th>
                        <th>Message Content</th>
                        <th>Type</th>
                        <th>Timestamp</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Messages rendered by JavaScript -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- Add/Edit Campaign Page -->
    <section id="add-edit-campaign-page" class="campaign page card max-w-md" style="display: none;">
        <h2 id="campaign-form-title" class="campaign text-3xl font-bold text-gray-800 mb-6">Create New Campaign</h2>
        <form id="campaign-form" class="campaign space-y-6"><br>
            <div>
                <label for="campaign-name" class="campaign font-medium text-gray-700">Campaign Name</label>
                <input type="text" id="campaign-name" name="name" placeholder="Summer Promotion" required class="campaign input-field">
            </div>
            <div>
                <label for="campaign-template" class="campaign font-medium text-gray-700">Message Template</label>
                <select id="campaign-template" name="templateId" required class="campaign input-field">
                    <option value="">Select a Template</option>
                    <!-- Options populated via JavaScript -->
                </select>
            </div>
            <div>
                <label for="campaign-target-tags" class="campaign font-medium text-gray-700">Target Contacts by Tags (comma-separated)</label>
                <input type="text" id="campaign-target-tags" name="targetTags" placeholder="e.g., VIP, Newsletter" class="campaign input-field">
                <p class="campaign text-sm text-gray-500 mt-1">Leave blank to target all contacts.</p>
            </div>
            <div class="campaign flex justify-end space-x-4">
                <button type="button" onclick="navigateTo('campaigns-list-page')" class="campaign btn btn-secondary">Cancel</button>
                <button type="submit" class="campaign btn btn-primary">Save Campaign</button>
            </div>
        </form>
    </section>

    <!-- JavaScript Section -->
    <script src="./js/template.js">


    </script>

</body>
</html>
