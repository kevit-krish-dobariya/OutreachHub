<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }

    /* Background Wrapper */
    .bg-wrapper {
      position: relative;
      height: 100%;
      min-height: 100vh;
      overflow: hidden;
    }

    .bg-overlay {
      position: absolute;
      inset: 0;
      background: url('./img/vector.png');
      background-repeat: no-repeat;
      top:25%;
      left:10%;
      opacity: 0.8;
      z-index: 0;
      
    }

    /* Ensure content is on top */
    .login-form-container,
    #admin-login-modal,
    .header {
      position: relative;
      z-index: 1;
    }

    /* Header */
    .header .header-1 {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #ffdd6d;
      width: 100%;
      padding: 10px 20px;
    }

    .logo {
      font-size: 40px;
      font-weight: bolder;
      color: #000;
      text-decoration: none;
      margin: 0 auto;
    }

    /* Login Form */
    .login-form-container {
      width: 100%;
      max-width: 600px;
      margin: 1050px;
      margin-top: 9%;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(51, 51, 51, 0.1);
      border:1px solid rgb(185, 184, 184);
    }

    .login-form-container h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #1f2937;
      text-align: center;
      font-weight: bold;
    }

    .input-control {
      margin-bottom: 1rem;
    }

    .input-control label {
      display: block;
      margin-bottom: 0.4rem;
      color: #374151;
      font-weight: 600;
    }

    .input-control input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      outline: none;
    }

    .input-control small {
      color: red;
      display: none;
    }

    .btn {
      width: 100%;
      background-color: #ff4027;
      color: #ffffff;
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      margin-top: 0.8rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #d40707;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .buttons .btn {
      flex: 1;
      background-color: #e5e7eb;
      color: #1f2937;
    }

    .buttons .btn:hover {
      background-color: #d1d5db;
    }

    .login-form-container p {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1rem;
      color: #4b5563;
    }

    .login-form-container a {
      color: #3b82f6;
      text-decoration: none;
    }

    /* Admin Modal */
    #admin-login-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #admin-login-modal.hidden {
      display: none;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    .modal-content h3 {
      font-size: 1.4rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .input-field {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      margin-top: 0.4rem;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }

    .btn-confirm {
      background-color: #10b981;
      color: white;
    }

    .btn-confirm:hover {
      background-color: #059669;
    }

    .btn-cancel {
      background-color: #ef4444;
      color: white;
    }

    .btn-cancel:hover {
      background-color: #dc2626;
    }
  </style>
</head>

<body>
  <div class="bg-wrapper">
    <div class="bg-overlay"></div>

    <!-- Header -->
    <header class="header" id="home">
       <img src="./img/symbol.png" style="left:38.7%;margin-top:4px; width:70px; position:absolute;">
      <div class="header-1">
        <a href="#" class="logo">OutReach<span style="color: rgb(0, 0, 0);">Hub</span></a>
      </div>
    </header>

    <!-- Login Form -->
    <div class="login-form-container">
      <form id="form1">
        <h3>User Login</h3>

        <div class="input-control">
          <label>Enter Email:</label>
          <input type="text" name="email" placeholder="Enter your Email" id="email1">
          <small>Error Message</small>
        </div>

        <div class="input-control">
          <label>Enter Password:</label>
          <input type="password" name="password" placeholder="Password" id="password1">
          <small>Error Message</small>
        </div>

        <p>Forget your password? <a href="#">Click here</a></p>

        <input type="submit" value="Login Now" id="submit" class="btn">

        <input type="button" value="Admin Login Now" id="adminLoginBtn" class="btn">

       

        <p>Don't have an account? <a href="./signup.html">Create One</a></p>
      </form>
    </div>

    <!-- Admin Modal -->
    <div id="admin-login-modal" class="hidden">
      <div class="modal-content">
        <h3>Admin Login</h3>
        <form id="admin-modal-form">
          <div class="form-group">
            <label for="admin-modal-username">Admin Username</label>
            <input type="text" id="admin-modal-username" name="username" required class="input-field">
          </div>
          <br />
          <div class="form-group">
            <label for="admin-modal-password">Admin Password</label>
            <input type="password" id="admin-modal-password" name="password" required class="input-field">
          </div>
          <p id="admin-modal-message" class="error-message hidden"></p>
          <div class="modal-buttons">
            <button type="button" onclick="hideAdminLoginModal()" class="btn btn-cancel">Cancel</button>
            <button type="submit" class="btn btn-confirm">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- Script -->
<script src="./js/login.js"></script>
 
</body>
</html>
