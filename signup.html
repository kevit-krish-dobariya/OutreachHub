<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup Page</title>

  <!-- Include the same style as login page -->
  <link rel="stylesheet" href="./css/style.css" />
 
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }

    /* Background Wrapper */
    .bg-wrapper {
      position: relative;
      height: 100%;
      min-height: 100vh;
      overflow: hidden;
    }

    .bg-overlay {
      position: absolute;
      inset: 0;
      background: url('./img/vector2.png');
      background-repeat: no-repeat;
      top:19%;
      left:4%;
      opacity: 0.8;
      z-index: 0;
      
    }

    /* Ensure content is on top */
    .login-form-container,
    #admin-login-modal,
    .header {
      position: relative;
      z-index: 1;
    }

     .login-form-container h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #1f2937;
      text-align: center;
      font-weight: bold;
    }

    /* Header */
    .header .header-1 {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #ffdd6d;
      width: 100%;
      padding: 10px 20px;
    }

    .logo {
      font-size: 40px;
      font-weight: bolder;
      color: #000;
      text-decoration: none;
      margin: 0 auto;
      position:relative;
      left:40.95%;
    }

    /* Login Form */
    .login-form-container {
      width: 100%;
      max-width: 600px;
      margin: 1050px;
      margin-top: 9%;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 20px 40px rgba(51, 51, 51, 0.1);
      border:1px solid rgb(185, 184, 184);
    }


    .input-control {
      margin-bottom: 1rem;
    }

    .input-control label {
      display: block;
      margin-bottom: 0.4rem;
      color: #374151;
      font-weight: 600;
    }

    .input-control input {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      outline: none;
    }

    .input-control small {
      color: red;
      display: none;
    }

    .btn {
      width: 100%;
      background-color: #ff4027;
      color: #ffffff;
      padding: 0.6rem;
      border: none;
      border-radius: 6px;
      margin-top: 0.8rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background-color: #d40707;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .buttons .btn {
      flex: 1;
      background-color: #e5e7eb;
      color: #1f2937;
    }

    .buttons .btn:hover {
      background-color: #d1d5db;
    }

    .login-form-container p {
      text-align: center;
      font-size: 0.9rem;
      margin-top: 1rem;
      color: #4b5563;
    }

    .login-form-container a {
      color: #3b82f6;
      text-decoration: none;
    }

    /* Admin Modal */
    #admin-login-modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    #admin-login-modal.hidden {
      display: none;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
    }

    .modal-content h3 {
      font-size: 1.4rem;
      text-align: center;
      margin-bottom: 1rem;
    }

    .input-field {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      margin-top: 0.4rem;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 1.5rem;
    }

    .btn-confirm {
      background-color: #10b981;
      color: white;
    }

    .btn-confirm:hover {
      background-color: #059669;
    }

    .btn-cancel {
      background-color: #ef4444;
      color: white;
    }

    .btn-cancel:hover {
      background-color: #dc2626;
    }
    .error { color: red; font-size: 0.9em; }
  </style>
</head>

<body>
  <div class="bg-wrapper">
    <div class="bg-overlay"></div>

    <!-- Header -->
    <header class="header" id="home">
      <img src="./img/symbol.png" style="left:38.7%;margin-top:4px; width:70px; position:absolute;">
      <div class="header-1">
        <a href="#" class="logo">OutReach<span style="color: rgb(0, 0, 0);">Hub</span></a>
      </div>
    </header>

    <!-- Signup Form -->
    <div class="login-form-container">
      <form id="signupForm"  onsubmit="return handleSignup(event)"">
        <h3>Create Account</h3>

        <div class="input-control">
          <label>Username:</label>
          <input type="text" name="username" placeholder="Enter your Name" id="username">
              <div class="error" id="usernameError"></div>
        </div>

        <div class="input-control">
          <label>Email Address:</label>
          <input type="email" name="email" placeholder="Enter your Email" id="email">
              <div class="error" id="emailError"></div>
        </div>

        <div class="input-control">
          <label>Password:</label>
          <input type="password" name="password" placeholder="Create Password" id="password">
              <div class="error" id="passwordError"></div>
        </div>

        <div class="input-control">
          <label>Confirm Password:</label>
          <input type="password" name="confirmPassword" placeholder="Confirm Password" id="confirmPassword">
              <div class="error" id="confirmpasswordError"></div>
        </div>

        <input type="submit"  value="Sign Up" id="signupBtn" class="btn">

        <p>Already have an account? <a href="login.html">Login here</a></p>
      </form>
    </div>
  </div>

  <!-- Optional: JS file -->
  <script>
     function handleSignup(event) {
      event.preventDefault();
      let isValid = true;
      document.querySelectorAll('.error').forEach(el => el.textContent = '');

      const userName = document.getElementById('username').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      // Full Name Validation
      if (!/^[A-Za-z ]{3,}$/.test(userName)) {
        document.getElementById('usernameError').textContent = 'Enter valid full name (min 3 letters)';
        isValid = false;
      }

      // Email Validation
      if (!/^\S+@\S+\.\S+$/.test(email)) {
        document.getElementById('emailError').textContent = 'Enter valid email';
        isValid = false;
      }

      // Password Validation
      if (!/^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{6,}$/.test(password)) {
        document.getElementById('passwordError').textContent =
          'Password must be 6+ chars with uppercase, lowercase, number, symbol';
        isValid = false;
      }

      // Confirm Password
      if (password !== confirmPassword) {
        document.getElementById('confirmpasswordError').textContent = 'Passwords do not match';
        isValid = false;
      }

      if (isValid) {
        // Store user data in localStorage
        const user = { userName, email, password };
        localStorage.setItem('user', JSON.stringify(user));
        alert("Signup successful! Redirecting to login...");
        window.location.href = "login.html";
      }
    }
  </script>
</body>
</html>
