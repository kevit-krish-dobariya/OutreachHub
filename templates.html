  <!-- Message Templates List Page -->
   <!-- <div class="template-header1"> -->
    <h1 class="template-header1">Message Templates</h1>
  <section id="message-templates-list-page" class="template-page template-container">
    <div class="template-flex template-justify-between template-items-center template-mb-6">
      <button onclick="showPage('add-edit-message-template-page', 'add')" class="template-btn template-btn-primary">+ Add New Template</button>
    </div>
  </div>

    <div class="template-card template-mb-6">
      <table class="template-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Content Snippet</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Welcome</td>
            <td>Text</td>
            <td>Hello, welcome to our service...</td>
            <td>
              <button class="template-btn template-btn-secondary" onclick="showPage('message-template-details-page')">View</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="template-flex template-justify-center template-space-x-4">
      <button class="template-btn template-btn-secondary" disabled>Previous</button>
      <span>Page 1 of 1</span>
      <button class="template-btn template-btn-secondary" disabled>Next</button>
    </div>
  </section>

  <!-- Template Details Page -->
 <section id="message-template-details-page" class="template-page template-container">
  <h2 class="template-heading">Template Details</h2>
  <div class="template-space-y-4">
    <p id="template-detail-name"><strong>Name:</strong></p>
    <p id="template-detail-type"><strong>Type:</strong></p>
    <p id="template-detail-content"><strong>Content:</strong></p>
  </div>
  <div class="template-flex template-justify-end template-space-x-4 template-mt-6">
    <button onclick="showPage('message-templates-list-page')" class="template-btn template-btn-secondary">Back</button>
    <button id="edit-template-btn" class="template-btn template-btn-primary">Edit</button>
    <button id="delete-template-btn" class="template-btn template-btn-danger">Delete</button>
  </div>
</section>

  <!-- Add/Edit Template Page -->
  <section id="add-edit-message-template-page" class="template-page template-container">
    <h2 class="template-heading" id="message-template-form-title">Add New Template</h2>
    <form id="message-template-form">
      <div class="template-form-group">
        <label for="template-name" class="template-label">Template Name</label>
        <input type="text" id="template-name" name="name" class="template-input" required />
      </div>
      <div class="template-form-group">
        <label for="template-type" class="template-label">Template Type</label>
        <select id="template-type" name="type" class="template-select" onchange="toggleImageField()">
          <option value="Text">Text</option>
          <option value="Text & Image">Text & Image</option>
        </select>
      </div>
      <div class="template-form-group">
        <label for="template-content" class="template-label">Content</label>
        <textarea id="template-content" name="content" rows="5" class="template-textarea" required></textarea>
      </div>
      <div id="template-image-field" class="template-form-group template-hidden">
        <label for="template-image-url" class="template-label">Image URL</label>
        <input type="url" id="template-image-url" name="imageUrl" class="template-input" />
      </div>
      <div class="template-flex template-justify-end template-space-x-4">
        <button type="button" onclick="showPage('message-templates-list-page')" class="template-btn template-btn-secondary">Cancel</button>
        <button type="submit" class="template-btn template-btn-primary">Save</button>
      </div>
    </form>
  </section>

  <script src="./js/template.js">
     function showPage(pageId, mode = '') {
       document.querySelectorAll('.template-page').forEach(page => page.style.display = 'none');
       document.getElementById(pageId).style.display = 'block';

       if (pageId === 'add-edit-message-template-page') {
         document.getElementById('message-template-form-title').innerText =
           mode === 'edit' ? 'Edit Template' : 'Add New Template';

         if (mode === 'edit') {
          document.getElementById('template-name').value = 'Welcome';
          document.getElementById('template-type').value = 'Text';
          document.getElementById('template-content').value = 'Hello and welcome!';
           document.getElementById('template-image-url').value = '';
           toggleImageField();
        } else {
         document.getElementById('message-template-form').reset();
           toggleImageField();
         }
       }
     }

     function toggleImageField() {
       const type = document.getElementById('template-type').value;
       const imageField = document.getElementById('template-image-field');
       imageField.classList.toggle('template-hidden', type !== 'Text & Image');
     }

     window.onload = () => {
       showPage('message-templates-list-page');
     };

  </script>
